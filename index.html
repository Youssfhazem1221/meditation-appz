<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href='https://css.gg/play-button.css' rel='stylesheet'>
    <title>Meditation App</title>
</head>
<body>

    <video autoplay muted loop id="video">
        <source src="videos/beach.mp4">
    </video>
    <div  id="icon" >
         <svg
  width="240"
  height="240"
  viewBox="0 0 24 24"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>

  <path
    fill-rule="evenodd"
    clip-rule="evenodd"
    d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21ZM12 23C18.0751 23 23 18.0751 23 12C23 5.92487 18.0751 1 12 1C5.92487 1 1 5.92487 1 12C1 18.0751 5.92487 23 12 23Z"
    fill="currentColor"
  />
  <path d="M16 12L10 16.3301V7.66987L16 12Z" fill="currentColor" />
        </svg>
        <div class="parent">

        <div class="right">
            <button class="timer">5 mins</button>
            <button class="timer">10 mins</button>
            <button class="timer">30 mins</button>
        </div>
        <div class="left">
            <button class="rain">Rain</button>
            <button class="beach">Beach</button>
            <button class="birds">Birds</button>
        </div>
        </div>
    </div>
    
    
</body>
</html>
